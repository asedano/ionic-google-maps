<ion-view><ion-nav-bar class="bar-stable nav-title-slide-ios7"><ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Volver</ion-nav-back-button></ion-nav-bar><ion-nav-buttons side="right"><a ui-sref="preferencias" class="preferencias"><i class="ion-android-settings"></i></a></ion-nav-buttons><ion-content bindonce="gasolinera.$promise" overflow-scroll="true" class="padding gasolinera"><div class="row"><div><ga-logo gasolinera="gasolinera"></ga-logo></div><div><h1 bo-text="gasolinera.Rotulo" class="gasolinera__titulo"></h1><div class="gasolinera__direccion"><div bo-html="gasolinera.Direccion + '&lt;br&gt;' + gasolinera.CP + ' ' + gasolinera.Localidad"></div></div><div bo-text-i="Horario: {{gasolinera.Horario}}" class="gasolinera__horario"></div><div class="gasolinera__coste">75,60€ = 2,40€ para llegar + 73,20 para llenar</div></div></div><div class="card gasolinera__combustibles"><ion-item class="item-divider">Combustibles</ion-item><ion-item bindonce="combustible.Nombre" ng-repeat="combustible in combustibles" ng-class="{activa: combustibleActivo == combustible._id}"><div class="row"><div bo-text="combustible.Nombre" class="col"></div><div bo-text="gasolinera.Precios[combustible.Nombre][0].Precio" class="col"></div></div></ion-item><ion-item class="item-divider">Histórico</ion-item><ion-item><grafica datos="datosGrafica" titulo="{{combustible.Nombre}}" titulo-y="Precio €"></grafica></ion-item></div><div bindonce="urlMapa" class="row"><div class="col"><a ng-click="abreMapa()" class="button block"><i class="ion-map"></i>  Mapa</a></div><div class="col"><a bo-href="urlMapa" class="button block"><i class="ion-navigate"></i> Cómo llegar</a></div></div></ion-content></ion-view>
